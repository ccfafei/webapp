<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加角色</title>
<link href="__PUBLIC__/css/node.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div class="allbox">
		
		<div class="addimg">  <a href="<{:U('Admin/Rbac/addApp')}>">添加应用</a></div>	
		
		<div class="app">
			<foreach name="list" item="app">
				<div class="actionadd">
			
					<p><b><{$app['title']}></b>[<span><a href="<{:U('Admin/Rbac/addApp',array('pid'=>$app['id'],'level'=>2),'')}>">添加控制器</a></span>][<span><a href="#">修改</a></span>][<span><a href="#">删除</a></span>]</p>
					<foreach name="app.child" item="action">
					<div class="action">
						
							<div class="actionbox"><{$action['title']}>[<span><a href="<{:U('Admin/Rbac/addApp',array('pid'=>$action['id'],'level'=>3),'')}>">添加方法</a></span>]</div>
							<foreach name="action.child" item="method">
								<div class="method"><{$method['title']}>[<span><a href="#">修改</a></span>][<span><a href="#">删除</a></span>]</div>
							</foreach>
			
				</div>	
					</foreach>
				
				</div>
			</foreach>
		</div>
	</div>
</body>
</html>
