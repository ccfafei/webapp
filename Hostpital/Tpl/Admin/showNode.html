<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="node.css" />
</head>

<body>
	<div class="allbox">
		<div class="app">
			<div class="inputimg"><a href="<{:U('Admin/Rbac/addApp')}>">添加应用</a></div>		
		</div>
		<foreach name="list" item="app">
			<div class="actionadd">
				<div class="title"><b><{$app['title']}></b>[<span><a href="<{:U('Admin/Rbac/addApp',array('pid'=>$app['id'],'level'=>2),'')}>">添加控制器</a></span>][<span>修改</span>][<span>删除</span>]</div>
				<foreach name="app.child" item="action">
					<dl>
						<dt><{$action['title']}>[<span><a href="<{:U('Admin/Rbac/addApp',array('pid'=>$action['id'],'level'=>3),'')}>">添加方法</a></span>]</dt>
						<foreach name="action.child" item="method">
							<dd><{$method['title']}>[<span>修改</span><span>删除</span>]</dd>
						</foreach>
					</dl>
				</foreach>
			</div>	
		</foreach>
	</div>
</body>
</html>
